<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/edit(id=${user.getId()})}" th:object="${user}">
  <label for="username">Логин</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  <br/>
  <br/>
  <br/>
  <label for="age">Возраст</label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  <br/>
  <br/>
  <br/>
  <label for="password">Пароль</label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br/>
  <br/>
  <br/>
  <label for="email">email</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br/>
  <br/>
  <br/>
  <p>
      <label> Роли:
          <input type="checkbox" name="roles"
             th:each="role : ${allRoles}"
             th:text="${role.name}"
             th:value="${role.id}"
             th:field="*{roles}"
          />
      </label>
  </p>
  <br/>
  <br/>
  <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
  <br/>
  <br/>
  <input type="submit" value="Принять изменения"/>
</form>
<br/>
<br/>
<br/>
<br/>
<form th:method="GET" th:action="@{/logout}">
  <input type="submit" value="Выйти из логина"/>
</form>

</body>
</html>
